<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Local Weather App</title>
	<link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css' rel='stylesheet prefetch'>
	<link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css' rel='stylesheet prefetch'>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<section class="container-fluid">
		<br>
		<h1>Your Local Weather</h1>
		<div class="container location">
			<h2 id="location"></h2>
		</div>
		<div class="container weather">
			<ul>
				<li>
					<h2 id="weather"></h2>
				</li>
				<li><img id="icon" src=""></li>
			</ul>
		</div>
		<div class="container temp">
			<h2 id="temp"></h2><button id="button-c">°C</button> <button id="button-f">°F</button>
		</div>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'>
		</script> 
		<script src="object.js">
		</script> 
	</section>
</body>
</html>
